{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-7 col-lg-6">
    <div class="card p-4 shadow-sm">
      <h4 class="mb-3 text-center">Criar conta</h4>
      <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-3">
          <label class="form-label">Nome</label>
          <input type="text" name="name" class="form-control" placeholder="Seu nome" required>
        </div>
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input type="email" name="email" class="form-control" placeholder="voce@exemplo.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" name="password" class="form-control" placeholder="Crie uma senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Registrar</button>
      </form>

      <div class="text-center mt-3">
        <span class="text-secondary small">JÃ¡ tem conta?</span>
        <a href="{{ url_for('login') }}" class="small">Entrar</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
