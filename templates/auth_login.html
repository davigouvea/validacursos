{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 shadow-sm">
      <h4 class="mb-3 text-center">Entrar</h4>
      <form method="POST" action="{{ url_for('login') }}">
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input type="email" name="email" class="form-control" placeholder="voce@exemplo.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Senha</label>
          <input type="password" name="password" class="form-control" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>

      <div class="text-center mt-3">
        <span class="text-secondary small">Ainda não tem conta?</span>
        <a href="{{ url_for('register') }}" class="small">Criar conta</a>
      </div>

      <hr>
      <div class="small text-secondary">
        <b>Admin de teste:</b> admin@local / admin123
      </div>
    </div>
  </div>
</div>

{% endblock %}
